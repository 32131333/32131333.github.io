<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>IQ тест</title>
    <meta name="description" content="Пройдите этот тест и удивитесь, ваш мозг не потребуется">
    <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1'/>
    <link rel="stylesheet" href="styles.css"><link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css"><script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Логотип сайта">
    </header>
    <h1>Всевеликий IQ тест</h1>
    <h3>Узнай результат</h3>
    <hr>
    <input type="text" placeholder="Введите число"></input>
    <button>Завершить тест</button>
    <footer>By AI</footer>
    <script>
      try {
        document.querySelector("button").addEventListener("click", async(event)=>{
          const cho = document.querySelector("input");
          const val = parseInt(cho.value);
          if (isNaN(val)) {
            Swal.fire({
             icon: 'error',
             title: 'Ошибка!',
             text: `Введите числовое значение`,
             confirmButtonText: 'OK'
            }).then(() => {
             document.location.reload();
            });
          } else {
            Swal.fire({
             icon: 'success',
             title: 'Поздравляем!',
             text: `Ваш уровень IQ составляет ${Math.floor(val)}`,
             confirmButtonText: 'OK'
            }).then(() => {
             document.location.reload();
            });
          }
        });
      } catch (e) {
        console.error(e);
      };
    </script>
  </body>
</html>
